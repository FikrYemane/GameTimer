<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mono Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hero">
      <div class="container">
        <div class="timer">
            <input type="text" id="input-timer" >
        </div>
        <div class="main-container">
            <div class="right main-child">
                <button id="start">
                    <div class="text-container">
                        <h1> Start</h1>
                    </div>
                </button>
            </div>
            <div class="left main-child">
                <button id="pause">
                    <div class="text-container">
                        <h1> Pause</h1>
                    </div>
                </button>
            </div>

        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
